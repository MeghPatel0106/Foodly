        .cart-sections-grid {

            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            width: 100%;
        }

        .cart-section-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 250px);
            min-height: 500px;
            overflow: hidden;
        }

        .cart-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1.25rem 1.5rem;
            margin: 0;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
        }

        .cart-list-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        .cart-list-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .cart-list-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .cart-list-scroll::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);

        }

        .cart-section-footer {

        .cart-order-btn {

        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .cart-sections-grid {
                grid-template-columns: 1fr;
            }

            .cart-section-card {
                height: 400px;

        }

        @media (max-width: 600px) {

    <script>
        // STRICT USER PROTECTION
        firebase.auth().onAuthStateChanged(async (user) => {
            updateSidebarAuthUI(user); // Update Sidebar

            if (!user) {
                // Redirect to login if not authenticated
                window.location.href = "index.html";
                return;
            }

            const snap = await firebase.firestore()

                .doc(user.uid)
                .get();

        });
        const auth = firebase.auth();

        async function submitOrder(type) {
            const user = auth.currentUser;

            if (!user) {
                toast.warning("Please login first");
                return;
            }

            if (!cart || cart.length === 0) {
                toast.warning("Cart is empty");
                return;
            }

            let checkoutItems = [];
            let orderLabel = 'Order';

            if (type === 'meal') {
                checkoutItems = cart.filter(i => i.type !== 'quick' && i.type !== 'quick-snack');
                orderLabel = 'Meal Order';
            } else if (type === 'quick-snack') {
                checkoutItems = cart.filter(i => i.type === 'quick' || i.type === 'quick-snack');
                orderLabel = 'Quick Snack Order';
            } else {
                checkoutItems = [...cart];
            }

            if (checkoutItems.length === 0) {
                toast.warning("No items to checkout in this section.");
                return;
            }

            const totalAmount = checkoutItems.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // Fetch User Phone Number for Razorpay (REQUIRED for UPI/QR in Test Mode)
            let contactNumber = "9999999999"; // Default Test Number
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    if (data.phoneNumber && data.phoneNumber.length >= 10) {
                        contactNumber = data.phoneNumber;
                    }
                }
            } catch (err) {
                console.warn("Could not fetch user phone number for checkout prefill", err);
            }

            // RAZORPAY FRONTEND-ONLY FLOW (Spark Plan Compatible)
            try {
                // Configure Razorpay Options Directly
                const options = {
                    "key": "rzp_test_S3I7jVdtrPsKRN", // Frontend Key ID (Updated)
                    "amount": totalAmount * 100, // Amount in paisa
                    "currency": "INR",
                    "name": "Foodly Canteen",
                    "description": `Payment for ${orderLabel}`,
                    "image": "images/logo.png",
                    "handler": async function (response) {
                        // ON SUCCESS: Place Order in Firestore
                        await placeFirestoreOrder(user, checkoutItems, totalAmount, orderLabel, response.razorpay_payment_id);
                    },
                    "prefill": {
                        "name": user.displayName || "",
                        "email": user.email || "",
                        "contact": contactNumber // Now Populated
                    },
                    "theme": {
                        "color": "#FF6B6B"
                    },
                    "modal": {
                        "ondismiss": function () {
                            console.log('Checkout form closed');
                        }
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.on('payment.failed', function (response) {
                    toast.error("Payment Failed: " + response.error.description);
                });
                rzp1.open();

            } catch (error) {
                console.error("Payment Init Error:", error);
                toast.error("Failed to initiate payment: " + error.message);
            }
        }

        async function placeFirestoreOrder(user, items, totalAmount, orderLabel, paymentId) {
            try {
                // Fetch user name first
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.exists ? userDoc.data() : {};
                const customerName = userData.name || user.displayName || "User";

                // Generate Order Number
                const lastOrderSnap = await db.collection('orders')
                    .orderBy('createdAt', 'desc')
                    .limit(1)
                    .get();

                let nextOrderNumber = 'A-001';

                if (!lastOrderSnap.empty) {
                    const lastOrder = lastOrderSnap.docs[0].data();
                    if (lastOrder.orderNumber) {
                        const parts = lastOrder.orderNumber.split('-');
                        if (parts.length === 2) {
                            let letter = parts[0];
                            let number = parseInt(parts[1]);

                            if (number < 999) {
                                number++;
                            } else {
                                number = 1;
                                letter = String.fromCharCode(letter.charCodeAt(0) + 1);
                            }
                            nextOrderNumber = `${letter}-${String(number).padStart(3, '0')}`;
                        }
                    }
                }

                // Check for Quick Meals
                const allQuick = items.every(item => item.type === 'quick' || item.type === 'quick-snack');
                const initialStatus = allQuick ? 'Ready' : 'Pending';

                // Create Order
                await db.collection("orders").add({
                    userId: user.uid,
                    customerName: customerName,
                    items: items,
                    total: totalAmount,
                    status: initialStatus,
                    orderNumber: nextOrderNumber,
                    orderType: orderLabel,
                    paymentId: paymentId,
                    paymentStatus: 'Paid',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // GOOGLE ANALYTICS
                gtag('event', 'place_order', {
                    order_id: nextOrderNumber,
                    total_amount: totalAmount,
                    items_count: items.length
                });

                // Remove processed items from cart
                const processedIds = new Set(items.map(i => i.id));
                cart = cart.filter(i => !processedIds.has(i.id));

                // Save updated cart
                localStorage.setItem(`foodly_cart_${user.uid}`, JSON.stringify(cart));
                localStorage.removeItem(`cachedOrders_${user.uid}`);
                window.location.href = "orders.html";

            } catch (error) {
                toast.error("Error placing order after payment: " + error.message);
                console.error("Order error:", error);
            }
        }
    </script>
