    <style>
        .invoice-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .invoice-card:hover {

            box-shadow: var(--shadow-sm);
        }

        .invoice-info h3 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
        }

        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
    <style>
        /* CRITICAL MOBILE FIXES (Strict Real-Device Rules) */
        @media (max-width: 768px) {

            /* STEP 2: Prevent horizontal overflow */
            html,
            body {
                width: 100%;
                max-width: 100%;
                overflow-x: hidden;
            }

            .user-main-content,
            .container {
                width: 100% !important;
                max-width: 100% !important;
                padding-left: 12px !important;
                padding-right: 12px !important;
                margin: 0 !important;
                overflow-x: hidden !important;
                box-sizing: border-box !important;
            }

            /* STEP 3: Stack Header & Search */
            .user-main-content .container .flex.justify-between.items-center.mb-4,
            .user-main-content .container .flex.justify-between.items-center.mb-4>div {
                display: flex !important;
                flex-direction: column !important;
                gap: 10px !important;
                width: 100% !important;
                align-items: stretch !important;
            }

            #invoiceSearch,
            #invoiceFilter {
                width: 100% !important;
                box-sizing: border-box !important;
                height: 48px !important;
            }

            /* STEP 4: Fix Invoice Card Width & Centering */
            .invoice-card {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 auto 12px auto !important;
                padding: 16px !important;
                box-sizing: border-box !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 12px !important;
            }

            /* STEP 5: Fix Internal Card Layout */
            .invoice-info {
                width: 100% !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 4px !important;
            }

            /* Ensure Badge row is flex */
            .invoice-info>div:first-child {
                display: flex !important;
                justify-content: space-between !important;
                width: 100% !important;
            }

            /* Fix Price & Action Row */
            .invoice-card>div:last-child {
                width: 100% !important;
                display: flex !important;
                flex-direction: row !important;
                /* Keep side-by-side */
                justify-content: space-between !important;
                align-items: center !important;
                border-top: 1px dashed #eee;
                padding-top: 12px !important;
                margin-top: 4px !important;
            }

            .download-btn {
                flex-grow: 1 !important;
                max-width: 50% !important;
                justify-content: center !important;
            }

            /* STEP 6: Force Border Box Everywhere on Mobile */
            * {
                max-width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>


        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyBihlwqIg2rvfKC-Tt6sjKYSFKYn7ZBJwg",
                authDomain: "foodly-40d16.firebaseapp.com",
                projectId: "foodly-40d16",
                storageBucket: "foodly-40d16.firebasestorage.app",

                appId: "1:74040922594:web:667204bc01d84c8db5e9bb"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            let allInvoices = [];

            auth.onAuthStateChanged(async (user) => {
                updateSidebarAuthUI(user);

                if (!user) {
                    // Show Lock Screen
                    document.getElementById('main-app-content').style.display = 'none';
                    document.getElementById('locked-view').style.display = 'block';
                    return;
                }

                // Show Content
                document.getElementById('locked-view').style.display = 'none';
                const mainContent = document.getElementById('main-app-content');
                mainContent.style.display = 'block';
                setTimeout(() => mainContent.classList.add('auth-ready'), 10);

                const snap = await db.collection("users").doc(user.uid).get();
                if (snap.exists && snap.data().role === "admin") {
                    window.location.href = "admin.html";
                }
                loadInvoices(user.uid);
            });

            function loadInvoices(uid) {
                db.collection('invoices')
                    .where('userId', '==', uid)
                    .onSnapshot(snapshot => {
                        allInvoices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                        // Client-side sort to avoid composite index requirement
                        allInvoices.sort((a, b) => {
                            const dateA = a.createdAt ? a.createdAt.toMillis() : 0;
                            const dateB = b.createdAt ? b.createdAt.toMillis() : 0;
                            return dateB - dateA;
                        });

                        renderInvoices(allInvoices);
                    }, error => {
                        console.error("Error loading invoices:", error);
                        document.getElementById('invoices-list').innerHTML = `<p class="text-center text-danger">Error loading invoices. (Check Console)</p>`;
                    });
            }

            function renderInvoices(invoices) {
                const container = document.getElementById('invoices-list');
                if (invoices.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-muted" style="margin-top: 4rem;">
                             <p>No invoices found.</p>
                             <p class="text-sm">Invoices are generated when orders are completed.</p>
                        </div>`;
                    return;
                }

                container.innerHTML = invoices.map(inv => {
                    const date = inv.createdAt ? inv.createdAt.toDate().toLocaleDateString() : 'N/A';
                    const time = inv.createdAt ? inv.createdAt.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

                    const itemsSummary = inv.items ? inv.items.map(i => `${i.quantity}x ${i.name}`).join(', ') : '';

                    return `
                    <div class="invoice-card">
                        <div class="invoice-info">
                            <div style="margin-bottom:4px;">
                                <span style="font-size: 0.85rem; color:#666;">Invoice #${inv.orderNumber}</span>
                                <span class="status-badge status-paid" style="margin-left: 10px;">PAID</span>
                            </div>
                            <h3 style="margin-bottom:0;">${date} <span style="font-size: 0.9rem; color: #888; font-weight: normal;">at ${time}</span></h3>
                            <p class="text-sm text-muted" style="margin-top:4px; max-width: 400px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${itemsSummary}</p>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                            <span class="font-bold text-lg">₹${Number(inv.totalAmount).toFixed(2)}</span>
                            <button class="download-btn" onclick="downloadInvoice('${inv.id}')">
                                <i data-lucide="download" width="16" height="16"></i>
                                Download
                            </button>
                        </div>
                    </div>`;
                }).join('');

                lucide.createIcons();
            }

            function filterInvoices() {
                const query = document.getElementById('invoiceSearch').value.toLowerCase();
                const filter = document.getElementById('invoiceFilter').value;

                const now = new Date();
                let filtered = allInvoices.filter(inv => {
                    // Text Search
                    const matchText = (inv.orderNumber || '').toLowerCase().includes(query);

                    // Date Filter
                    let matchDate = true;
                    if (inv.createdAt) {
                        const d = inv.createdAt.toDate();
                        if (filter === 'month') {
                            matchDate = (d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear());
                        } else if (filter === 'year') {
                            matchDate = (d.getFullYear() === now.getFullYear());
                        }
                    }

                    return matchText && matchDate;
                });

                renderInvoices(filtered);
            }

            window.downloadInvoice = function (invoiceId) {
                const inv = allInvoices.find(i => i.id === invoiceId);
                if (!inv) return;

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Styles
                const pageWidth = doc.internal.pageSize.getWidth();
                const centerX = pageWidth / 2;

                // Header
                doc.setFontSize(22);
                doc.setTextColor(255, 87, 34); // Primary Brand Color
                doc.text("FOODLY", 20, 20);

                doc.setFontSize(16);
                doc.setTextColor(50, 50, 50);
                doc.text("INVOICE", pageWidth - 20, 20, { align: "right" });

                // Line
                doc.setDrawColor(200, 200, 200);
                doc.line(20, 25, pageWidth - 20, 25);

                // Info Details
                doc.setFontSize(10);
                doc.setTextColor(100, 100, 100);

                const invDate = inv.createdAt ? inv.createdAt.toDate().toLocaleDateString() : '-';

                doc.text(`Invoice No: ${inv.orderNumber}`, 20, 40);
                doc.text(`Invoice Date: ${invDate}`, 20, 46);
                doc.text(`Order Date: ${inv.orderDate ? new Date(inv.orderDate.toDate()).toLocaleDateString() : invDate}`, 20, 52);

                // Customer Details
                doc.text("Bill To:", pageWidth - 80, 40);
                doc.setTextColor(0, 0, 0);
                doc.setFont("helvetica", "bold");
                doc.text(inv.userName || "Customer", pageWidth - 80, 46);
                doc.setFont("helvetica", "normal");
                if (inv.phone) doc.text(`Phone: ${inv.phone}`, pageWidth - 80, 52);
                if (inv.email) doc.text(`Email: ${inv.email}`, pageWidth - 80, 58);

                // Table
                const headers = [["Item Name", "Qty", "Price", "Total"]];
                const data = inv.items.map(i => [
                    i.name,
                    i.quantity,
                    `Rs. ${i.price}`,
                    `Rs. ${Number(i.price * i.quantity).toFixed(2)}`
                ]);

                doc.autoTable({
                    startY: 70,
                    head: headers,
                    body: data,
                    theme: 'striped',
                    headStyles: { fillColor: [255, 87, 34] }, // Primary Color
                    styles: { fontSize: 10, cellPadding: 3 },
                    columnStyles: {
                        0: { cellWidth: 'auto' },
                        1: { cellWidth: 20 },
                        2: { cellWidth: 30 },
                        3: { cellWidth: 35, halign: 'right' }
                    }
                });

                const finalY = doc.lastAutoTable.finalY + 10;

                // Totals
                doc.setFontSize(10);
                doc.setTextColor(100, 100, 100);

                doc.text("Payment Status:", 20, finalY);
                doc.setTextColor(0, 128, 0);
                doc.setFont("helvetica", "bold");
                doc.text(inv.paymentStatus || "PAID", 50, finalY);

                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text(`Grand Total: Rs. ${Number(inv.totalAmount).toFixed(2)}`, pageWidth - 20, finalY, { align: "right" });

                // Footer
                doc.setFontSize(10);
                doc.setTextColor(150, 150, 150);
                doc.setFont("helvetica", "italic");
                doc.text("Thank you for ordering with Foodly ❤️", centerX, 280, { align: "center" });

                // Save
                doc.save(`Invoice_${inv.orderNumber}.pdf`);
            };
        </script>

        <script src="../js/main.js?v=4"></script>
