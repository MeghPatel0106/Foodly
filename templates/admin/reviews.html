<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VXEHBX2S2V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-VXEHBX2S2V', { send_page_view: true });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Foodly Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="admin-shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" onclick="toggleAdminSidebar()"></div>
        <aside class="sidebar" id="adminSidebar">
            <div class="sidebar-logo">
                Foodly Admin
                <button onclick="toggleAdminSidebar()" class="close-sidebar-btn"
                    style="display: none; background: none; border: none; color: white; margin-left: auto; font-size: 1.5rem;">&times;</button>
            </div>
            <nav class="sidebar-menu">
                <a href="active-orders.html">
                    <i data-lucide="clipboard-list" style="margin-right: 8px;"></i> Active Orders
                </a>
                <a href="order-history.html">
                    <i data-lucide="scroll-text" style="margin-right: 8px;"></i> Order History
                </a>
                <a href="analytics.html">
                    <i data-lucide="bar-chart-2" style="margin-right: 8px;"></i> Analytics
                </a>
                <a href="reviews.html" class="active">
                    <i data-lucide="star" style="margin-right: 8px;"></i> Reviews
                </a>
                <a href="menu-items.html">
                    <i data-lucide="utensils-crossed" style="margin-right: 8px;"></i> Menu Items
                </a>
                <a href="profile.html">
                    <i data-lucide="user" style="margin-right: 8px;"></i> Profile
                </a>
                <a href="settings.html">
                    <i data-lucide="settings" style="margin-right: 8px;"></i> Settings
                </a>
                <a href="#" onclick="logout(); return false;">
                    <i data-lucide="log-out" style="margin-right: 8px;"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content animate-fade-in">
            <!-- Mobile Hamburger Button -->
            <button class="admin-hamburger-btn" onclick="toggleAdminSidebar()"
                style="display: none; background: none; border: none; font-size: 1.8rem; cursor: pointer; margin-bottom: 20px;">
                <i data-lucide="menu"></i>
            </button>

            <!-- Reviews Section -->
            <div class="section-title">
                <h2>Customer Reviews</h2>
                <div class="btn-group" style="display: flex; gap: 10px;">
                    <button class="action-btn" onclick="downloadReviewsCSV()"
                        style="border: 1px solid #ccc; background: white; color: #333;">â¬‡ Download CSV</button>
                    <button class="action-btn btn-primary" onclick="renderReviews(true)">Refresh</button>
                </div>
            </div>

            <!-- Reviews Summary (Mini Dashboard) -->
            <div class="stats-grid" style="margin-bottom: 2rem;">
                <div class="stat-card">
                    <div class="stat-value" id="review-avg-rating">-</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="review-total-count">-</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="review-sentiment">ðŸ˜Š</div>
                    <div class="stat-label">Overall Sentiment</div>
                </div>
            </div>

            <div class="card" style="overflow-x: auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Order #</th>
                            <th>Customer</th>
                            <th>Rating</th>
                            <th>Comment</th>
                            <th>Items</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div id="reviews-loading" class="text-center text-muted" style="padding: 2rem;">
                    Loading reviews...
                </div>
                <div id="reviews-empty" class="text-center text-muted" style="padding: 2rem; display: none;">
                    No reviews found.
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script>
        window.foodItems = [];
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../js/main.js"></script>
    <script src="admin-shared.js"></script>
    <script src="admin-reviews.js"></script>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            renderReviews();
        });
    </script>
</body>

</html>
