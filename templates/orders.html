    <style>
        /* --- Premium Order Card Design --- */
        .order-card {
            background: var(--white);
            border-radius: 16px;
            /* Premium rounded corners */
            border: 1px solid #f0f0f0;
            padding: 24px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 180px 1fr 200px;
            /* Left | Center | Right */
            gap: 24px;
            align-items: start;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            /* Soft premium shadow */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .order-card {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 20px;
            }

            .card-right {
                text-align: left !important;
                align-items: flex-start !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                width: 100%;
                margin-top: 12px;
                padding-top: 16px;
                border-top: 1px solid #f0f0f0;
            }

            .card-left {
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #f0f0f0;
                padding-bottom: 12px;
                margin-bottom: 0;
            }
        }

        /* Zones */
        .card-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-center {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-right {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
            text-align: right;
            height: 100%;
        }

        /* Typography & Elements */
        .order-id-display {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark-color);
            letter-spacing: 0.5px;
        }

        .order-date-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .order-items-block {
            line-height: 1.6;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 300px;
        }

        .item-qty {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-left: 8px;
        }

        /* Badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 50px;
            /* Pill */
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Neutral Color System */
        .badge-pending {
            background-color: #FFF3E0;
            /* Soft Orange */
            color: #E65100;
        }

        .badge-ready {
            background-color: #E8F5E9;
            /* Soft Green */
            color: #2E7D32;
        }

        .badge-completed {
            background-color: #F5F5F5;
            /* Light Gray */
            color: #616161;
            border: 1px solid #E0E0E0;
        }

        .badge-cancelled {
            background-color: #FFEBEE;
            color: #C62828;
        }

        /* Type Badge (Meal/Snack) */
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            background-color: #FFEBEE;
            /* Soft Brand Red (Primary) */
            color: #C62828;
            width: fit-content;
        }

        .type-badge.quick {
            background-color: #E0F2F1;
            /* Soft Brand Teal (Secondary) */
            color: #00695C;
        }

        /* Queue Info */
        .queue-pill {
            display: inline-flex;
            align-items: center;
            background-color: #F8F9FA;
            border: 1px solid #E9ECEF;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.8rem;
            color: var(--text-color);
            margin-top: 8px;
            gap: 6px;
        }

        .queue-count {
            font-weight: 700;
            color: var(--dark-color);
        }

        /* Price */
        .price-display {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--dark-color);
        }

        /* Visual Polish - Left Border Indicators */
        .order-card.status-left-ready {
            border-left: 4px solid #4CAF50;
        }

        .order-card.status-left-pending {
            border-left: 4px solid #FF9800;
        }

        /* Picked Up Button (Minimal) */
        .btn-pickup {
            background-color: var(--primary-color);
            color: white !important;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: auto;
            margin-top: auto;
        }

        .btn-pickup:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-pickup:active {
            transform: translateY(0);
        }

        /* Section Title */
        .order-section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 2.5rem 0 1rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .order-section-title::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: #E0E0E0;
        }

        /* Feedback Modal Styles */
        .rating-chips-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: nowrap;
            /* Force single line */
        }

        .rating-chip {
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.4;
            transform: scale(0.9);
            border-radius: 50%;
            padding: 5px;
            border: 2px solid transparent;
            flex-shrink: 0;
            /* Prevent squishing beyond limit, though size adjust handles it */
        }

        .rating-chip:hover {
            opacity: 0.7;
            transform: scale(1.0);
        }

        .rating-chip.selected {
            opacity: 1;
            transform: scale(1.15);
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .rating-chip img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            display: block;
        }

        /* Mobile Optimization for Rating Chips */
        @media (max-width: 480px) {
            .rating-chip img {
                width: 35px;
                height: 35px;
            }

            .rating-chips-container {
                gap: 6px;
                margin: 1rem 0;
            }
        }
    </style>

        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyBihlwqIg2rvfKC-Tt6sjKYSFKYn7ZBJwg",
                authDomain: "foodly-40d16.firebaseapp.com",
                projectId: "foodly-40d16",
                storageBucket: "foodly-40d16.firebasestorage.app",

                appId: "1:74040922594:web:667204bc01d84c8db5e9bb"
            };
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            } else {
                firebase.app();
            }

            const db = firebase.firestore();
            const auth = firebase.auth();

            // Global Queue State
            window.globalMealQueue = [];

            // Render lock to prevent multiple renders
            let ordersRendered = false;
            let renderDebounceTimer = null;

            // Immediate: Try to load cached orders before auth
            (function loadCachedOrdersImmediately() {
                const lastUserId = sessionStorage.getItem('foodly_last_user_id');
                if (lastUserId) {
                    const cacheKey = `cachedOrders_${lastUserId}`;
                    const cachedData = localStorage.getItem(cacheKey);
                    if (cachedData) {
                        try {
                            const orders = JSON.parse(cachedData);
                            const container = document.getElementById('orders-list');
                            if (container && orders.length > 0 && typeof generateOrdersHTML === 'function') {
                                // Render cached orders immediately - mark as rendered
                                container.innerHTML = generateOrdersHTML(orders);
                                ordersRendered = true;
                                lucide.createIcons();
                            }
                        } catch (e) {
                            console.warn('[Orders] Cache parse failed', e);
                        }
                    }
                }
            })();

            // Debounced refresh to prevent multiple rapid updates
            function refreshOrdersUI(userId, forceRender = false) {
                // Clear any pending render
                if (renderDebounceTimer) {
                    clearTimeout(renderDebounceTimer);
                }

                // If already rendered and not forcing, skip
                if (ordersRendered && !forceRender) {
                    return;
                }

                renderDebounceTimer = setTimeout(() => {
                    const cacheKey = `cachedOrders_${userId}`;
                    const cachedData = localStorage.getItem(cacheKey);
                    if (cachedData) {
                        const orders = JSON.parse(cachedData);
                        const container = document.getElementById('orders-list');
                        if (container && orders.length > 0 && typeof generateOrdersHTML === 'function') {
                            container.innerHTML = generateOrdersHTML(orders);
                            ordersRendered = true;
                            lucide.createIcons();
                        }
                    }
                }, 50); // Small debounce to batch updates
            }

            // Update ONLY queue positions without re-rendering entire list (NO FLICKER)
            function updateQueuePositionsOnly() {
                if (!window.globalMealQueue) return;

                // Get all order cards currently displayed
                const orderCards = document.querySelectorAll('.order-card');

                orderCards.forEach(card => {
                    // Find the queue position element in this card
                    const queuePill = card.querySelector('.queue-pill');
                    if (!queuePill) return; // No queue pill means not in queue

                    // Get the order ID from the card
                    const orderIdElement = card.querySelector('.order-id-display');
                    if (!orderIdElement) return;

                    const orderIdText = orderIdElement.textContent.trim();
                    const orderId = orderIdText.replace('#', '');

                    // Find position in queue
                    const position = window.globalMealQueue.findIndex(q => q.id === orderId);

                    if (position !== -1) {
                        // Update the position number WITHOUT re-rendering
                        const positionNumber = position + 1;
                        const queueCount = queuePill.querySelector('.queue-count');
                        if (queueCount) {
                            // Only update if changed to prevent unnecessary DOM writes
                            if (queueCount.textContent !== String(positionNumber)) {
                                queueCount.textContent = positionNumber;
                            }
                        }
                    }
                });
            }

            // UI Elements
            const authBtnDefault = document.getElementById('sidebar-auth-btn');
            const authTextDefault = document.getElementById('sidebar-auth-text');
            const authIconDefault = document.getElementById('sidebar-auth-icon');
            const lockedView = document.getElementById('locked-view');
            const mainContent = document.getElementById('main-app-content');

            // Helper: Update UI for Logged In User
            async function handleLoggedIn(user) {
                console.log("Orders Auth: User detected", user.uid);

                if (authTextDefault) authTextDefault.innerText = "Logout";
                if (authBtnDefault) {
                    authBtnDefault.onclick = () => { if (window.logout) window.logout(); else auth.signOut().then(() => window.location.reload()); };
                    authBtnDefault.classList.add('text-danger');
                    authBtnDefault.style.color = '#ef4444';
                }
                if (authIconDefault) authIconDefault.innerHTML = '<i data-lucide="log-out"></i>';
                lucide.createIcons();

                // Show Main Content with fade-in
                if (lockedView) lockedView.style.display = 'none';
                if (mainContent) {
                    mainContent.classList.add('auth-ready');
                }

                // Check Admin (Silent)
                try {
                    const snap = await db.collection("users").doc(user.uid).get();
                    if (snap.exists && snap.data().role === "admin") {
                        window.location.href = "admin.html";
                    }
                } catch (e) { console.error(e); }

                // --- START LISTENER: Global Queue for Meal Orders ---
                // Listens to ALL 'Preparing' or 'Pending' orders to calculate position
                if (!window.globalQueueListener) {
                    window.globalQueueListener = db.collection('orders')
                        .where('status', 'in', ['Pending', 'Preparing'])
                        .onSnapshot(snapshot => {
                            const queue = [];
                            snapshot.forEach(doc => {
                                const d = doc.data();

                                // LOGIC: Strict Meal Filter
                                // 1. Check orderType fields
                                const type = d.orderType || d.type || '';
                                const isQuickLabel = type === 'Quick Snack Order' || type === 'quick-snack' || type === 'snack';

                                // 2. Check Items (Double check)
                                const hasQuickItems = d.items && d.items.some(i => i.type === 'quick' || i.type === 'quick-snack');

                                // 3. Exclusion Rule
                                if (isQuickLabel || hasQuickItems) {
                                    return; // Skip this order
                                }

                                // 4. Implicitly included as Meal (or Legacy)
                                queue.push({
                                    id: doc.id,
                                    createdAt: d.createdAt,
                                    // Use server timestamp or client date for sort
                                    sortTime: d.createdAt ? (d.createdAt.toMillis ? d.createdAt.toMillis() : new Date(d.createdAt).getTime()) : Date.now()
                                });
                            });

                            // Sort FIFO (Oldest first)
                            queue.sort((a, b) => a.sortTime - b.sortTime);

                            window.globalMealQueue = queue;

                            // First time queue loads - need to re-render to show queue pills
                            // After that, just update the numbers surgically
                            if (!window.queueInitialized && queue.length > 0) {
                                console.log('[Queue] First load with', queue.length, 'items - forcing render');
                                window.queueInitialized = true;
                                // Force render immediately (no debounce) to show queue pills
                                const cacheKey = `cachedOrders_${user.uid}`;
                                const cachedData = localStorage.getItem(cacheKey);
                                if (cachedData) {
                                    const orders = JSON.parse(cachedData);
                                    const container = document.getElementById('orders-list');
                                    if (container && orders.length > 0 && typeof generateOrdersHTML === 'function') {
                                        container.innerHTML = generateOrdersHTML(orders);
                                        lucide.createIcons();
                                        console.log('[Queue] Rendered with queue positions');
                                    }
                                }
                            } else if (queue.length > 0) {
                                // Update ONLY queue positions (no flicker!)
                                console.log('[Queue] Updating positions only');
                                updateQueuePositionsOnly();
                            }
                        });
                }
                // --- END LISTENER ---
            }

            // Helper: Update UI for Guest
            function handleGuest() {
                console.log("Orders Auth: No user (Guest)");

                if (authTextDefault) authTextDefault.innerText = "Login";
                if (authBtnDefault) {
                    authBtnDefault.onclick = () => window.location.href = 'index.html';
                    authBtnDefault.classList.remove('text-danger');
                    authBtnDefault.style.color = 'var(--primary-color)';
                }

                // Show Lock Screen
                if (mainContent) mainContent.style.display = 'none';
                if (lockedView) lockedView.style.display = 'block';
            }

            // Safety Timeout (Fail-safe)
            const authTimeout = setTimeout(() => {
                console.warn("Auth listener timed out. Checking currentUser manually...");
                const user = auth.currentUser;
                if (user) {
                    handleLoggedIn(user);
                } else {
                    handleGuest();
                }
            }, 1500); // 1.5s timeout

            // Main Listener
            auth.onAuthStateChanged((user) => {
                clearTimeout(authTimeout); // Cancel timeout
                if (user) {
                    handleLoggedIn(user);
                } else {
                    handleGuest();
                }
            });




            // --- Helpers for main.js ---

            function generateOrdersHTML(orders) {
                if (orders.length === 0) return `<div class="text-center text-muted" style="margin-top: 3rem; font-size: 1.1rem;">You haven’t placed any orders yet.</div>`;

                // Split Orders
                const activeOrders = [];
                const pastOrders = [];

                orders.forEach(order => {
                    const isPickedUp = order.userPickedUp === true;
                    // Logic: If user picked it up, consider it Past (Completed visually)
                    // If status is "Completed", consider it Past
                    // Otherwise Active
                    if (order.status === 'Completed' || order.status === 'Cancelled' || isPickedUp) {
                        pastOrders.push(order);
                    } else {
                        activeOrders.push(order);
                    }
                });

                const renderCard = (order, isPast) => {
                    const isPickedUp = order.userPickedUp === true;

                    let displayStatus = order.status;
                    if (isPickedUp) displayStatus = 'Completed';
                    else if (order.status === 'Cancelled') displayStatus = 'Cancelled';

                    // 1. Status Badge Handling
                    let statusBadgeClass = 'badge-pending'; // Default for Preparing/Pending
                    let cardModifier = 'status-left-pending';

                    if (displayStatus === 'Ready') {
                        statusBadgeClass = 'badge-ready';
                        cardModifier = 'status-left-ready';
                    } else if (displayStatus === 'Completed') {
                        statusBadgeClass = 'badge-completed';
                        cardModifier = ''; // No left border for completed
                    } else if (displayStatus === 'Cancelled') {
                        statusBadgeClass = 'badge-cancelled';
                        cardModifier = '';
                    }

                    // 2. Date Handling
                    let dateStr = 'Just now';
                    try {
                        let dateObj = null;

                        // 1. ISO String
                        if (order.createdAtIso) {
                            dateObj = new Date(order.createdAtIso);
                        }
                        // 2. Firestore Timestamp Object (Real) [has .toDate()]
                        else if (order.createdAt && typeof order.createdAt.toDate === 'function') {
                            dateObj = order.createdAt.toDate();
                        }
                        // 3. Serialized Firestore Timestamp (from JSON.parse) [has .seconds]
                        else if (order.createdAt && order.createdAt.seconds) {
                            dateObj = new Date(order.createdAt.seconds * 1000);
                        }
                        // 4. Standard Date String
                        else if (order.createdAt) {
                            dateObj = new Date(order.createdAt);
                        }

                        if (dateObj && !isNaN(dateObj.getTime())) {
                            dateStr = dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString([], {
                                hour: 'numeric',
                                minute: '2-digit',
                                hour12: true
                            });
                        }
                    } catch (e) {
                        console.error("Date parse error", e);
                    }

                    // 3. Items List
                    const itemsList = order.items ? order.items.map(i =>
                        `<div class="item-row">
                            <span>${i.name}</span>
                            <span class="item-qty">x${i.quantity}</span>
                        </div>`
                    ).join('') : '';

                    const orderIdDisplay = order.orderNumber || order.orderId || order.id.substring(0, 6).toUpperCase();

                    // 4. Buttons (Actions)
                    let actionButtons = '';
                    if (order.status === 'Ready' && !isPickedUp) {
                        actionButtons += `
                            <button onclick="markOrderPicked('${order.id}')" class="btn-pickup">
                                <span>✅</span> Picked Up
                            </button>
                         `;
                    }
                    if (displayStatus === 'Completed') {
                        if (order.feedbackSubmitted) {
                            actionButtons += `<div style="margin-top:auto; font-size:0.8rem; color:var(--success-color); font-weight:600;">✓ Feedback Sent</div>`;
                        } else {
                            const itemsText = order.items ? order.items.map(i => i.name).join(', ').replace(/'/g, "\\'") : '';
                            actionButtons += `<button onclick="openFeedbackModal('${order.id}', '${orderIdDisplay}', '${itemsText}')" class="btn btn-sm" style="margin-top: auto; border: 1px solid #E0E0E0; background: white; color: var(--text-color); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; transition:all 0.2s;">Give Feedback</button>`;
                        }
                    }

                    // 5. Order Type Badge (Meal/Snack)
                    const isQuick = order.orderType && (order.orderType.includes('Quick') || order.orderType === 'snack');
                    const typeLabel = order.orderType ? order.orderType.toUpperCase() : 'ORDER';
                    const typeHtml = `<span class="type-badge ${isQuick ? 'quick' : ''}">${typeLabel}</span>`;


                    // 6. Queue Position (Subtle, Premium)
                    let queueHtml = '';
                    if (displayStatus === 'Preparing' || displayStatus === 'Pending') {
                        if (window.globalMealQueue) {
                            let queueIndex = -1;
                            for (let i = 0; i < window.globalMealQueue.length; i++) {
                                if (window.globalMealQueue[i].id === order.id) {
                                    queueIndex = i;
                                    break;
                                }
                            }
                            if (queueIndex !== -1) {
                                queueHtml = `
                                    <div class="queue-pill">
                                        <span>⏳ Queue Position:</span>
                                        <span class="queue-count">${queueIndex + 1}</span>
                                    </div>`;
                            }
                        }
                    }

                    return `
                    <div class="order-card ${cardModifier}">
                        
                        <!-- LEFT ZONE: ID & Type -->
                        <div class="card-left">
                            ${typeHtml}
                            <div class="order-id-display">#${orderIdDisplay}</div>
                        </div>

                        <!-- CENTER ZONE: Date & Items -->
                        <div class="card-center">
                            <div class="order-date-label">${dateStr} &bull; ${order.items ? order.items.length : 0} Items</div>
                            <div class="order-items-block">
                                ${itemsList}
                            </div>
                            ${queueHtml}
                        </div>

                        <!-- RIGHT ZONE: Status, Price, Actions -->
                        <div class="card-right">
                            <span class="status-badge ${statusBadgeClass}">${displayStatus}</span>
                            <div class="price-display">₹${Number(order.total).toFixed(2)}</div>
                            ${actionButtons}
                        </div>

                    </div>`;
                };

                let html = '';

                if (activeOrders.length > 0) {
                    html += `<h3 class="order-section-title">Active Orders</h3>`;
                    html += activeOrders.map(o => renderCard(o, false)).join('');
                }

                if (pastOrders.length > 0) {
                    html += `<h3 class="order-section-title">Past Orders</h3>`;
                    html += pastOrders.map(o => renderCard(o, true)).join('');
                }

                if (html === '') return `<div class="text-center text-muted" style="margin-top: 3rem;">You haven’t placed any orders yet.</div>`;

                return html;
            }

            async function markOrderPicked(orderId) {
                if (!confirm("Confirm you have picked up this order?")) return;

                try {
                    // Update only user-facing flag
                    await db.collection('orders').doc(orderId).update({
                        userPickedUp: true
                    });
                    // UI listener will auto-update
                } catch (error) {
                    console.error("Error marking picked:", error);
                    toast.error("Failed to update status.");
                }
            }

            async function clearUserHistory() {
                const user = auth.currentUser;
                if (!user) return;
                if (!confirm("Are you sure? This will hide your past orders.")) return;

                try {
                    // Fetch ALL orders for user to ensure we catch everything that is visually "Past"
                    const snapshot = await db.collection('orders').where('userId', '==', user.uid).get();

                    if (snapshot.empty) {
                        toast.warning("No orders found.");
                        return;
                    }

                    const batch = db.batch();
                    let count = 0;

                    snapshot.forEach(doc => {
                        const data = doc.data();

                        // Check if it's already hidden
                        if (data.hiddenFromUser) return;

                        // Check if it qualifies as "History" (Past Order)
                        // Matches logic in generateOrdersHTML: Completed, Cancelled, or Picked Up
                        const isPast = data.status === 'Completed' ||
                            data.status === 'Cancelled' ||
                            data.userPickedUp === true;

                        if (isPast) {
                            batch.update(doc.ref, { hiddenFromUser: true });
                            count++;
                        }
                    });

                    if (count > 0) {
                        await batch.commit();
                        // Clear local cache to force refresh
                        localStorage.removeItem(`cachedOrders_${user.uid}`);
                        toast.success("History cleared successfully.");
                    } else {
                        toast.warning("No past orders to clear.");
                    }
                } catch (error) {
                    console.error("Error clearing history:", error);
                    toast.error("Failed to clear history.");
                }
            }

            // --- Feedback Logic ---
            let currentFeedbackOrderId = null;
            let currentRating = 0;
            let currentFeedbackOrderDisplayId = null;

            window.openFeedbackModal = function (orderId, orderDisplayId, itemsText) {
                currentFeedbackOrderId = orderId;
                currentFeedbackOrderDisplayId = orderDisplayId;
                const idEl = document.getElementById('fb-order-id');
                const itemsEl = document.getElementById('fb-order-items');

                if (idEl) idEl.innerText = orderDisplayId;
                if (itemsEl) itemsEl.innerText = itemsText;

                // Reset State
                currentRating = 0;
                if (document.getElementById('fb-comment')) document.getElementById('fb-comment').value = '';
                document.querySelectorAll('.rating-chip').forEach(c => c.classList.remove('selected'));

                const modal = document.getElementById('feedback-modal');
                if (modal) {
                    modal.classList.add('show');
                    modal.style.display = 'flex';
                }
            };

            window.closeFeedbackModal = function () {
                const modal = document.getElementById('feedback-modal');
                if (modal) {
                    modal.classList.remove('show');
                    setTimeout(() => modal.style.display = 'none', 300);
                }
                currentFeedbackOrderId = null;
            };

            window.selectRating = function (rating) {
                currentRating = rating;
                document.querySelectorAll('.rating-chip').forEach(chip => {
                    const val = parseInt(chip.getAttribute('data-value'));
                    if (val <= rating) { // Cumulative Selection
                        chip.classList.add('selected');
                    } else {
                        chip.classList.remove('selected');
                    }
                });
            };

            window.submitFeedback = async function () {
                if (!currentFeedbackOrderId) return;

                if (currentRating === 0) {
                    toast.warning("Please select a rating");
                    return;
                }

                const commentEl = document.getElementById('fb-comment');
                const comment = commentEl ? commentEl.value : '';

                const btn = document.getElementById('btn-submit-feedback');
                if (btn) {
                    btn.disabled = true;
                    btn.innerText = "Submitting...";
                }

                try {
                    // Update Order Doc
                    await db.collection('orders').doc(currentFeedbackOrderId).update({
                        feedback: {
                            rating: currentRating,
                            comment: comment,
                            createdAt: new Date().toISOString()
                        },
                        feedbackSubmitted: true
                    });

                    // Also store in main order_feedback collection
                    try {
                        await db.collection('order_feedback').add({
                            orderId: currentFeedbackOrderId,
                            orderNumber: currentFeedbackOrderDisplayId,
                            rating: currentRating,
                            comment: comment,
                            createdAt: new Date().toISOString(),
                            userId: firebase.auth().currentUser ? firebase.auth().currentUser.uid : null,
                            userName: firebase.auth().currentUser ? (firebase.auth().currentUser.displayName || 'User') : 'Guest'
                        });
                    } catch (err) {
                        console.error("Error saving to reviews collection:", err);
                        // Continue even if this fails, as order update succeeded
                    }

                    // Success Feedback
                    closeFeedbackModal();

                } catch (error) {
                    console.error("Error submitting feedback:", error);
                    toast.error("Failed to submit feedback. Please try again.");
                } finally {
                    if (btn) {
                        btn.disabled = false;
                        btn.innerText = "Submit Feedback";
                    }
                }
            };

            // Close modal on outside click
            window.addEventListener('click', function (event) {
                const modal = document.getElementById('feedback-modal');
                if (event.target == modal) {
                    closeFeedbackModal();
                }
            });
        </script>
    </main>

    <script src="../js/main.js"></script>

    <script>
        window.addEventListener('load', () => {
            lucide.createIcons();
        });
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
        // CSV EXPORT LOGIC
        function exportToCSV(filename, headers, rows) {
            if (!rows || !rows.length) {
                toast.warning("No data to export.");
                return;
            }
            const csvContent = [
                headers.join(","),
                ...rows.map(row => row.map(item => `"${String(item || '').replace(/"/g, '""')}"`).join(","))
            ].join("\n");

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function downloadUserOrdersCSV() {
            const user = firebase.auth().currentUser;
            if (!user) {
                toast.warning("Please login to download orders.");
                return;
            }

            // Read from LocalStorage Cache (Safe, no extra reads)
            const cacheKey = `cachedOrders_${user.uid}`;
            const cachedData = localStorage.getItem(cacheKey);

            if (!cachedData) {
                toast.warning("No order data found. Please wait for orders to load.");
                return;
            }

            let orders = [];
            try {
                orders = JSON.parse(cachedData);
            } catch (e) {
                console.error("Error parsing cached orders", e);
                toast.error("Error reading order data.");
                return;
            }

            // Filter Past Orders Only (Completed, Cancelled, Picked Up)
            const pastOrders = orders.filter(o =>
                o.status === 'Completed' ||
                o.status === 'Cancelled' ||
                o.userPickedUp === true
            );

            if (pastOrders.length === 0) {
                toast.warning("No past orders to export.");
                return;
            }

            const headers = ['Order ID', 'Type', 'Items', 'Amount', 'Status', 'Date'];
            const data = pastOrders.map(o => {
                let dateStr = '';
                // Try parse date
                try {
                    if (o.createdAtIso) dateStr = new Date(o.createdAtIso).toLocaleString();
                    else if (o.createdAt && o.createdAt.seconds) dateStr = new Date(o.createdAt.seconds * 1000).toLocaleString();
                    else if (o.createdAt) dateStr = new Date(o.createdAt).toLocaleString();
                } catch (e) { }

                const itemsStr = o.items ? o.items.map(i => `${i.name} (x${i.quantity})`).join('; ') : '';
                const typeLabel = o.orderType || 'ORDER'; // Default fallback

                return [
                    o.orderNumber || o.id,
                    typeLabel.toUpperCase(),
                    itemsStr,
                    o.total,
                    o.status,
                    dateStr
                ];
            });

            const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            exportToCSV(`my-orders-${dateStr}.csv`, headers, data);
        }
    </script>
